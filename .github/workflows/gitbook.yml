name: GitBook CI/CD

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '10'  

    - name: Install GitBook CLI
      run: npm install -g gitbook-cli

    - name: Build GitBook
      run: gitbook build

